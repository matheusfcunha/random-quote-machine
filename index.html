<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="margin-left: 46px; margin-bottom: 50px;font-size: .5rem;" id="header">Quote Book</h1>
        <div class="col">
            <div class="jumbotron">
              <div class="bookmarkRibbon"></div>
              <p id="quote-text">"The Quote Book"</p>
              <div class="mt-4">
              <p id="author" class="float-right">Made with <a  href="https://forismatic.com/en/api/" style="color: hsl(0,0%,10%);">Forismatic</a> API</p><br>
              <button id="quote-button" type="button mt-4" class="btn btn-outline-primary mt-4">Next Page</button>
              <p id="page" style="float: right; font-size: .5rem;">PG. 1</p>
             </div>
            </div>
            <div class="text-center">
            <a id="twitter"><i class="fab fa-twitter-square share-icons"></i></a>
            <a id="facebook"><i class="fab fa-facebook-square share-icons"></i></a>
            <a id="tumblr"><i class="fab fa-tumblr-square share-icons"></i></a>
           </div>
           <p class="text-center">Made by <a href="https://github.com/matheusfcunha" style="color: #A51959;">Cruzeta</a></p>
        </div>
    </div>
  </div>
  </body>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>

</html>
